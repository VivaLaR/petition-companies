<tr class="poc" poc-id="{{ poc_key.id() }}">
  <td class="col-xs-4 poc-name" style="white-space: pre-wrap" contenteditable="true">{{ poc.name }}</td>
  <td class="col-xs-7 poc-email" style="white-space: pre-wrap" contenteditable="true">{{ poc.email }}</td>
  <td class="col-xs-1">
    <button type="button" class="btn btn-danger delete-poc" aria-label="Delete">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
  </td>
</tr>
